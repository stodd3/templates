<!DOCTYPE html>
<html>

<head>
  <!-- Import Google Icon Font -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Import materialize.css -->
  <link type="text/css" rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" media="screen,projection" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Let browser know website is optimized for mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Materialize HTML Setup</title>
</head>
<!-- Body start -->

<body>
  <i class="material-icons">local_phone</i>
  <div>
    <h5 class="center-align">This should be center aligned</h5>
  </div>
  <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>
  <!-- Body end - Add JavaScript at the end of the body to  optimize loading. -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
